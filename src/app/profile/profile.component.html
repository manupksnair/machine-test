<div fxLayoutAlign="center center" fxFlexFill class="container">
    <mat-card fxFlex="40" class="inner-card">
        <mat-card-header>
            <h1>My Profile</h1>
        </mat-card-header>
        <mat-card-content>
          <h2>{{userData.name}}</h2>
          <h4>{{userData.email}}</h4>
        </mat-card-content>
        <mat-card-actions>
          <div fxLayout="column">
            <button mat-button data-toggle="modal" data-target="#editNameModal" id="changeName" ><span class="material-icons">mode</span>Change Name</button>
            <button mat-button  data-toggle="modal" data-target="#editPasswordModal"><span class="material-icons">mode</span>Change Password</button>
            <button mat-button color="warn" (click)="onAccountDeletion()"><span class="material-icons">delete</span>Delete my Account</button>
          </div>
        </mat-card-actions>
      </mat-card>
</div>

<div class="modal fade" id="editNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-control" type="text" placeholder="Name" [(ngModel)]="name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click) = "onChangeName()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-control" type="text" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click) = "onChangePassword()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
